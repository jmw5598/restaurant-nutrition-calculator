<div class="row" >
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead qdoba-menu-heading></thead>
      <tbody qdoba-ingredient-list *ngFor="let category of ingredientCategory | enumToKeys"
          class="table-item"
          [title]="ingredientCategory[ingredientCategory[category]]"
          [ingredients]="ingredients"
          [category]="ingredientCategory[ingredientCategory[category]]">
      </tbody>
    </table>
  </div>
</div>
